<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floorGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background/Wall -->
  <rect width="400" height="300" fill="url(#wallGradient3)"/>
  
  <!-- Floor -->
  <rect x="0" y="220" width="400" height="80" fill="url(#floorGradient3)"/>
  
  <!-- AC Unit -->
  <rect x="300" y="40" width="80" height="30" fill="#374151" rx="5"/>
  <rect x="305" y="45" width="70" height="20" fill="#6b7280" rx="3"/>
  <circle cx="320" cy="55" r="3" fill="#10b981"/>
  <text x="340" y="60" font-family="Arial" font-size="8" fill="#ffffff">AC</text>
  
  <!-- Chairs Row 1 -->
  <rect x="50" y="160" width="40" height="60" fill="url(#chairGradient)" rx="5"/>
  <rect x="50" y="160" width="40" height="25" fill="#047857" rx="5"/>
  <rect x="45" y="155" width="50" height="8" fill="#065f46"/>
  
  <rect x="110" y="160" width="40" height="60" fill="url(#chairGradient)" rx="5"/>
  <rect x="110" y="160" width="40" height="25" fill="#047857" rx="5"/>
  <rect x="105" y="155" width="50" height="8" fill="#065f46"/>
  
  <rect x="170" y="160" width="40" height="60" fill="url(#chairGradient)" rx="5"/>
  <rect x="170" y="160" width="40" height="25" fill="#047857" rx="5"/>
  <rect x="165" y="155" width="50" height="8" fill="#065f46"/>
  
  <!-- Chairs Row 2 -->
  <rect x="50" y="100" width="40" height="60" fill="url(#chairGradient)" rx="5"/>
  <rect x="50" y="100" width="40" height="25" fill="#047857" rx="5"/>
  <rect x="45" y="95" width="50" height="8" fill="#065f46"/>
  
  <rect x="110" y="100" width="40" height="60" fill="url(#chairGradient)" rx="5"/>
  <rect x="110" y="100" width="40" height="25" fill="#047857" rx="5"/>
  <rect x="105" y="95" width="50" height="8" fill="#065f46"/>
  
  <rect x="170" y="100" width="40" height="60" fill="url(#chairGradient)" rx="5"/>
  <rect x="170" y="100" width="40" height="25" fill="#047857" rx="5"/>
  <rect x="165" y="95" width="50" height="8" fill="#065f46"/>
  
  <!-- Center Table -->
  <rect x="240" y="130" width="60" height="40" fill="#8b4513"/>
  <rect x="235" y="125" width="70" height="8" fill="#a0522d"/>
  
  <!-- Magazines on table -->
  <rect x="245" y="120" width="15" height="10" fill="#3b82f6"/>
  <rect x="265" y="120" width="15" height="10" fill="#ef4444"/>
  <rect x="285" y="120" width="15" height="10" fill="#10b981"/>
  
  <!-- TV on wall -->
  <rect x="280" y="80" width="80" height="50" fill="#1f2937" rx="3"/>
  <rect x="285" y="85" width="70" height="40" fill="#374151" rx="2"/>
  <circle cx="320" cy="105" r="15" fill="#4b5563"/>
  <text x="320" y="110" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">TV</text>
  
  <!-- Window -->
  <rect x="20" y="60" width="80" height="60" fill="#bae6fd" stroke="#64748b" stroke-width="3"/>
  <line x1="60" y1="60" x2="60" y2="120" stroke="#64748b" stroke-width="2"/>
  <line x1="20" y1="90" x2="100" y2="90" stroke="#64748b" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="0" y="120" width="8" height="100" fill="#8b4513"/>
  <circle cx="6" cy="170" r="1" fill="#fbbf24"/>
  
  <!-- Title -->
  <text x="200" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#059669">AC Waiting Room</text>
  <text x="200" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">â‚¹100 / 24 hours</text>
</svg>