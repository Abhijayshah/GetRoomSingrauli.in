<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Video Player Background -->
  <rect width="600" height="400" fill="url(#videoBg)" rx="15"/>
  
  <!-- Video Screen -->
  <rect x="20" y="20" width="560" height="315" fill="url(#screenBg)" rx="10"/>
  
  <!-- Video Content Area -->
  <rect x="40" y="40" width="520" height="275" fill="#000000" rx="5"/>
  
  <!-- Animated Scene 1: Hotel Exterior -->
  <g id="scene1">
    <rect x="40" y="40" width="520" height="275" fill="#87ceeb"/>
    
    <!-- Building -->
    <rect x="200" y="150" width="200" height="165" fill="#8b4513"/>
    <rect x="180" y="130" width="240" height="20" fill="#654321"/>
    
    <!-- Windows -->
    <rect x="220" y="170" width="30" height="40" fill="#87ceeb"/>
    <rect x="270" y="170" width="30" height="40" fill="#87ceeb"/>
    <rect x="320" y="170" width="30" height="40" fill="#87ceeb"/>
    <rect x="220" y="230" width="30" height="40" fill="#87ceeb"/>
    <rect x="270" y="230" width="30" height="40" fill="#87ceeb"/>
    <rect x="320" y="230" width="30" height="40" fill="#87ceeb"/>
    
    <!-- Door -->
    <rect x="285" y="280" width="30" height="35" fill="#654321"/>
    <circle cx="308" cy="297" r="2" fill="#ffd700"/>
    
    <!-- Sign -->
    <rect x="250" y="120" width="100" height="20" fill="#ffffff"/>
    <text x="300" y="133" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">HOTEL MANAGEMENT</text>
    
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,0; -600,0" dur="6s" repeatCount="indefinite"/>
  </g>
  
  <!-- Animated Scene 2: Room Interior -->
  <g id="scene2">
    <rect x="640" y="40" width="520" height="275" fill="#f0f8ff"/>
    
    <!-- Room walls -->
    <rect x="640" y="40" width="520" height="275" fill="#e6f3ff"/>
    
    <!-- Bed -->
    <rect x="700" y="200" width="120" height="80" fill="#4169e1"/>
    <rect x="695" y="195" width="130" height="10" fill="#191970"/>
    
    <!-- Pillows -->
    <ellipse cx="740" cy="215" rx="20" ry="10" fill="#ffffff"/>
    <ellipse cx="780" cy="215" rx="20" ry="10" fill="#ffffff"/>
    
    <!-- AC -->
    <rect x="900" y="80" width="60" height="25" fill="#696969"/>
    <text x="930" y="95" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">AC</text>
    
    <!-- Window -->
    <rect x="1000" y="120" width="80" height="60" fill="#87ceeb"/>
    
    <!-- TV -->
    <rect x="850" y="150" width="60" height="40" fill="#000000"/>
    <rect x="855" y="155" width="50" height="30" fill="#333333"/>
    
    <animateTransform attributeName="transform" type="translate" values="600,0; 0,0; 0,0; -600,0" dur="6s" repeatCount="indefinite"/>
  </g>
  
  <!-- Animated Scene 3: Facilities -->
  <g id="scene3">
    <rect x="1240" y="40" width="520" height="275" fill="#f5f5dc"/>
    
    <!-- Kitchen -->
    <rect x="1300" y="150" width="80" height="100" fill="#dcdcdc"/>
    <rect x="1310" y="170" width="25" height="20" fill="#696969"/>
    <rect x="1345" y="170" width="25" height="15" fill="#c0c0c0"/>
    <text x="1340" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">Kitchen</text>
    
    <!-- Bathroom -->
    <rect x="1450" y="180" width="60" height="80" fill="#e0e0e0"/>
    <rect x="1460" y="200" width="20" height="15" fill="#ffffff"/>
    <rect x="1485" y="190" width="15" height="30" fill="#c0c0c0"/>
    <text x="1480" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#000000">Bathroom</text>
    
    <!-- WiFi Symbol -->
    <g transform="translate(1600, 100)">
      <path d="M 0 20 Q -15 5 -30 20 Q -15 -5 0 20 Q 15 -5 30 20 Q 15 5 0 20" fill="none" stroke="#32cd32" stroke-width="2"/>
      <circle cx="0" cy="20" r="3" fill="#32cd32"/>
      <text x="0" y="40" font-family="Arial" font-size="8" text-anchor="middle" fill="#000000">Free WiFi</text>
    </g>
    
    <animateTransform attributeName="transform" type="translate" values="1200,0; 600,0; 0,0; 0,0" dur="6s" repeatCount="indefinite"/>
  </g>
  
  <!-- Play Button Overlay -->
  <g id="playButton" opacity="0.8">
    <circle cx="300" cy="177" r="40" fill="#ffffff" opacity="0.9"/>
    <polygon points="285,160 285,194 315,177" fill="#1f2937"/>
    
    <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Video Controls -->
  <rect x="20" y="345" width="560" height="35" fill="#1f2937" rx="5"/>
  
  <!-- Progress Bar -->
  <rect x="40" y="355" width="400" height="4" fill="#4b5563" rx="2"/>
  <rect x="40" y="355" width="120" height="4" fill="#3b82f6" rx="2">
    <animate attributeName="width" values="0; 400; 0" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Time Display -->
  <text x="460" y="365" font-family="Arial" font-size="12" fill="#ffffff">1:30 / 3:45</text>
  
  <!-- Volume and Settings -->
  <rect x="520" y="352" width="15" height="10" fill="#6b7280"/>
  <rect x="545" y="352" width="15" height="10" fill="#6b7280"/>
  
  <!-- Title Overlay -->
  <text x="300" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Hotel Facilities Tour</text>
  
  <!-- Video Border -->
  <rect x="20" y="20" width="560" height="315" fill="none" stroke="#4b5563" stroke-width="2" rx="10"/>
</svg>