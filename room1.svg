<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8956a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background/Wall -->
  <rect width="400" height="300" fill="url(#wallGradient)"/>
  
  <!-- Floor -->
  <rect x="0" y="220" width="400" height="80" fill="url(#floorGradient)"/>
  
  <!-- Bed -->
  <rect x="50" y="150" width="180" height="70" fill="url(#bedGradient)" rx="5"/>
  <rect x="45" y="145" width="190" height="10" fill="#1e3a8a" rx="3"/>
  
  <!-- Pillow -->
  <ellipse cx="140" cy="165" rx="25" ry="12" fill="#ffffff"/>
  <ellipse cx="140" cy="165" rx="20" ry="8" fill="#f1f5f9"/>
  
  <!-- AC Unit -->
  <rect x="300" y="50" width="80" height="30" fill="#374151" rx="5"/>
  <rect x="305" y="55" width="70" height="20" fill="#6b7280" rx="3"/>
  <circle cx="320" cy="65" r="3" fill="#10b981"/>
  <text x="340" y="70" font-family="Arial" font-size="8" fill="#ffffff">AC</text>
  
  <!-- Window -->
  <rect x="280" y="80" width="100" height="80" fill="#87ceeb" stroke="#64748b" stroke-width="3"/>
  <line x1="330" y1="80" x2="330" y2="160" stroke="#64748b" stroke-width="2"/>
  <line x1="280" y1="120" x2="380" y2="120" stroke="#64748b" stroke-width="2"/>
  
  <!-- Side Table -->
  <rect x="250" y="170" width="40" height="50" fill="#8b4513"/>
  <rect x="245" y="165" width="50" height="8" fill="#a0522d"/>
  
  <!-- Lamp -->
  <rect x="265" y="155" width="4" height="15" fill="#4a5568"/>
  <ellipse cx="267" cy="150" rx="8" ry="5" fill="#fbbf24"/>
  
  <!-- Locker -->
  <rect x="20" y="180" width="25" height="40" fill="#4a5568" rx="2"/>
  <rect x="22" y="182" width="21" height="36" fill="#6b7280" rx="1"/>
  <circle cx="40" cy="200" r="2" fill="#fbbf24"/>
  
  <!-- Door -->
  <rect x="0" y="120" width="8" height="100" fill="#8b4513"/>
  <circle cx="6" cy="170" r="1" fill="#fbbf24"/>
  
  <!-- Title -->
  <text x="200" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">AC Sleeper Room</text>
  <text x="200" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">â‚¹200 / 24 hours</text>
</svg>