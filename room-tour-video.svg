<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Video Player Background -->
  <rect width="600" height="400" fill="url(#videoBg2)" rx="15"/>
  
  <!-- Video Screen -->
  <rect x="20" y="20" width="560" height="315" fill="url(#screenBg2)" rx="10"/>
  
  <!-- Video Content Area -->
  <rect x="40" y="40" width="520" height="275" fill="#000000" rx="5"/>
  
  <!-- Animated Room Tour Scene 1: AC Room -->
  <g id="roomScene1">
    <rect x="40" y="40" width="520" height="275" fill="#e0f2fe"/>
    
    <!-- Room Interior -->
    <rect x="60" y="180" width="150" height="100" fill="#1e40af"/>
    <rect x="55" y="175" width="160" height="10" fill="#1e3a8a"/>
    
    <!-- Pillows -->
    <ellipse cx="100" cy="195" rx="25" ry="12" fill="#ffffff"/>
    <ellipse cx="150" cy="195" rx="25" ry="12" fill="#ffffff"/>
    
    <!-- AC Unit -->
    <rect x="400" y="80" width="80" height="30" fill="#374151"/>
    <rect x="405" y="85" width="70" height="20" fill="#6b7280"/>
    <circle cx="420" cy="95" r="3" fill="#10b981"/>
    <text x="450" y="100" font-family="Arial" font-size="10" fill="#ffffff">AC ON</text>
    
    <!-- Cool air animation -->
    <g id="coolAir">
      <path d="M 440 115 Q 420 125 400 135" stroke="#87ceeb" stroke-width="2" fill="none" opacity="0.7">
        <animate attributeName="opacity" values="0; 1; 0" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 460 115 Q 440 125 420 135" stroke="#87ceeb" stroke-width="2" fill="none" opacity="0.7">
        <animate attributeName="opacity" values="0; 1; 0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Window with view -->
    <rect x="300" y="120" width="80" height="80" fill="#87ceeb"/>
    <rect x="305" y="125" width="70" height="70" fill="#b0e0e6"/>
    <circle cx="340" cy="160" r="15" fill="#ffd700"/>
    
    <!-- Price Tag -->
    <rect x="450" y="250" width="80" height="40" fill="#fbbf24" rx="5"/>
    <text x="490" y="265" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#92400e">AC ROOM</text>
    <text x="490" y="280" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">₹200/day</text>
    
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,0; -600,0" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Animated Room Tour Scene 2: Non-AC Room -->
  <g id="roomScene2">
    <rect x="640" y="40" width="520" height="275" fill="#fef3c7"/>
    
    <!-- Room Interior -->
    <rect x="700" y="180" width="150" height="100" fill="#dc2626"/>
    <rect x="695" y="175" width="160" height="10" fill="#b91c1c"/>
    
    <!-- Pillows -->
    <ellipse cx="740" cy="195" rx="25" ry="12" fill="#ffffff"/>
    <ellipse cx="790" cy="195" rx="25" ry="12" fill="#ffffff"/>
    
    <!-- Fan -->
    <circle cx="1000" cy="120" r="30" fill="#6b7280"/>
    <g id="fanBlades" transform-origin="1000 120">
      <rect x="980" y="118" width="40" height="4" fill="#374151" rx="2"/>
      <rect x="998" y="100" width="4" height="40" fill="#374151" rx="2"/>
      <rect x="985" y="105" width="30" height="4" fill="#374151" rx="2" transform="rotate(45 1000 120)"/>
      <rect x="985" y="131" width="30" height="4" fill="#374151" rx="2" transform="rotate(-45 1000 120)"/>
      
      <animateTransform attributeName="transform" type="rotate" values="0 1000 120; 360 1000 120" dur="1s" repeatCount="indefinite"/>
    </g>
    
    <!-- Air flow from fan -->
    <g id="airFlow">
      <path d="M 1000 150 Q 980 170 960 190" stroke="#e5e7eb" stroke-width="2" fill="none" opacity="0.5">
        <animate attributeName="opacity" values="0; 1; 0" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 1000 150 Q 1020 170 1040 190" stroke="#e5e7eb" stroke-width="2" fill="none" opacity="0.5">
        <animate attributeName="opacity" values="0; 1; 0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Window -->
    <rect x="940" y="160" width="60" height="60" fill="#87ceeb"/>
    <rect x="945" y="165" width="50" height="50" fill="#b0e0e6"/>
    
    <!-- Price Tag -->
    <rect x="1090" y="250" width="80" height="40" fill="#10b981" rx="5"/>
    <text x="1130" y="265" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#065f46">NON-AC</text>
    <text x="1130" y="280" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#065f46">₹100/day</text>
    
    <animateTransform attributeName="transform" type="translate" values="600,0; 0,0; 0,0; -600,0" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Animated Room Tour Scene 3: Family Room -->
  <g id="roomScene3">
    <rect x="1240" y="40" width="520" height="275" fill="#fdf2f8"/>
    
    <!-- Larger Room -->
    <rect x="1300" y="160" width="200" height="120" fill="#7c3aed"/>
    <rect x="1295" y="155" width="210" height="10" fill="#6d28d9"/>
    
    <!-- Multiple Pillows -->
    <ellipse cx="1340" cy="175" rx="20" ry="10" fill="#ffffff"/>
    <ellipse cx="1380" cy="175" rx="20" ry="10" fill="#ffffff"/>
    <ellipse cx="1420" cy="175" rx="20" ry="10" fill="#ffffff"/>
    <ellipse cx="1460" cy="175" rx="20" ry="10" fill="#ffffff"/>
    
    <!-- Kitchen Area -->
    <rect x="1550" y="200" width="60" height="80" fill="#e5e7eb"/>
    <rect x="1560" y="220" width="20" height="15" fill="#6b7280"/>
    <rect x="1585" y="220" width="15" height="10" fill="#9ca3af"/>
    <text x="1580" y="215" font-family="Arial" font-size="8" text-anchor="middle" fill="#374151">Kitchen</text>
    
    <!-- Bathroom -->
    <rect x="1650" y="220" width="40" height="60" fill="#f3f4f6"/>
    <text x="1670" y="215" font-family="Arial" font-size="8" text-anchor="middle" fill="#374151">Bath</text>
    
    <!-- Price Tag -->
    <rect x="1630" y="120" width="100" height="50" fill="#ec4899" rx="5"/>
    <text x="1680" y="140" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">FAMILY ROOM</text>
    <text x="1680" y="155" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">₹2000+/month</text>
    
    <animateTransform attributeName="transform" type="translate" values="1200,0; 600,0; 0,0; 0,0" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Play Button Overlay -->
  <g id="playButton2" opacity="0.9">
    <circle cx="300" cy="177" r="35" fill="#ffffff" opacity="0.95"/>
    <polygon points="290,165 290,189 310,177" fill="#7c3aed"/>
    
    <animateTransform attributeName="transform" type="scale" values="1; 1.05; 1" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Video Controls -->
  <rect x="20" y="345" width="560" height="35" fill="#7c3aed" rx="5"/>
  
  <!-- Progress Bar -->
  <rect x="40" y="355" width="400" height="4" fill="#a855f7" rx="2"/>
  <rect x="40" y="355" width="150" height="4" fill="#ffffff" rx="2">
    <animate attributeName="width" values="0; 400; 0" dur="8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Time Display -->
  <text x="460" y="365" font-family="Arial" font-size="12" fill="#ffffff">2:15 / 4:20</text>
  
  <!-- Volume and Settings -->
  <rect x="520" y="352" width="15" height="10" fill="#c4b5fd"/>
  <rect x="545" y="352" width="15" height="10" fill="#c4b5fd"/>
  
  <!-- Title Overlay -->
  <text x="300" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Room Tour & Pricing</text>
  
  <!-- Video Border -->
  <rect x="20" y="20" width="560" height="315" fill="none" stroke="#8b5cf6" stroke-width="2" rx="10"/>
</svg>